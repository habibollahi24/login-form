<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sign-in"></div>
        <div class="title">RIGESTER</div>
        <form id="form">

            <div class="input ">
                <input id="user-email" type="text" placeholder="Email..">
                <img src="https://img.icons8.com/fluency-systems-regular/24/000000/new-post.png" />
            </div>
            <span id="email-validation"></span>
            <div class="input ">
                <input id="user-pass" type="password" placeholder="password..">
                <img id="toggle" src="https://img.icons8.com/material-outlined/24/000000/visible.png" />
            </div>
            <span id="pass-validation"></span>

            <button id="submit" type="submit">Sign-In</button>
            <span id="response"></span>
        </form>
    </div>

    <script src="./login.js"></script>
</body>

</html>
